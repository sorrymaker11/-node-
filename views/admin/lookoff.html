<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看以完成订单</title>
    <link rel="stylesheet" href="/layui/layui.css">
    <script src="/layui.js"></script>
    <script src="/jquery.min.js"></script>
</head>

<style>
    .show {
        width: auto;
        position: fixed;
        left: 200px;
        top: 100px;
        background-color: rgb(84, 173, 84, 0.4);
    }
</style>

<body>

    {{include '../common/adminheader.html'}}
    {{include '../common/admincebian.html'}}

    <div class="show">
        <div style="text-align:center;position: relative;height: 38px;line-height:38px;">
            <span style="position:absolute;left: 0;"class="back">
                <button type="button" class="layui-btn "><i class="layui-icon"></i></button>
            </span>
            <span style="font-size: large;">
                已完成订单
            </span>
        </div>
        <table class="layui-table"
            lay-data="{width: 1335, height:530, data:[{{each offorder.data}} {{$value}},{{/each}}], page:true, id:'idTest'}"
            lay-filter="demo">
            <thead>
                <tr>
                    <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                    <th lay-data="{field:'id', width:100}">ID</th>
                    <th lay-data="{field:'username', width:120}">用户名</th>
                    <th lay-data="{field:'foodname', width:350}">用户选择的菜</th>
                    <th lay-data="{field:'money', width:120}">付款</th>
                    <th lay-data="{field:'site', width:307}">地址</th>
                    <th lay-data="{field:'tel', width:130}">电话</th>
                    <th lay-data="{field:'remark', width:150}">备注</th>


                </tr>
            </thead>
        </table>

    </div>
</body>
<script>

    // 返回
    var back=document.querySelector('.back');
    back.addEventListener('click',function(){
        window.location.href='/adminuser/dolookOrder'
    })

    // 查看已完成订单
    var lookOff = document.querySelector('.lookOff');
    lookOff.addEventListener('click', function () {
        $.ajax({
            type: 'post',
            url: '',
            success: function () {
                window.location.href = ''
            }
        })
    })

</script>

</html>
